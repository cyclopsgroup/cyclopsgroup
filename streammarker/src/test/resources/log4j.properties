log4j.rootLogger=INFO, console
log4j.logger.org.cyclopsgroup=DEBUG, console

log4j.additivity.org.cyclopsgroup=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%t] %-5p %c{2} %x - %m%n