resource.loader=classpath

# for the loader we call 'class', use the ClasspathResourceLoader
classpath.resource.loader.description=Velocity Classpath Resource Loader
classpath.resource.loader.class=com.cyclopsgroup.laputa.portal.VelocityTemplateResourceLoader
classpath.resource.loader.cache=false
classpath.resource.loader.modificationCheckInterval=60

# set encoding/charset to UTF-8
input.encoding=UTF-8
output.encoding=UTF-8

tools.view.servlet.layout.default.template=master_layout.vm