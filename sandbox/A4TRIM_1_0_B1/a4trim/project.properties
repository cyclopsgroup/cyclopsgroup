##Maven Settings
maven.xdoc.date=left

maven.appserver.name=tomcat
maven.appserver.version=4.0.x
##Must add this definitiion into your <user home>/build.properties since local appserver home could be different
#maven.appserver.home=D:/Java/apache/jakarta-tomcat-4.0.6
maven.appserver.dir=${basedir}/target/server
maven.appserver.conf.dir=${maven.src.dir}/conf/appserver/${maven.appserver.fullname}
maven.war.webapp.dir=${maven.appserver.dir}/webapps/${pom.artifactId}

##Torque Settings
torque.project=a4trim
torque.database=mysql
torque.targetPackage=com.cyclops.a4trim.om

torque.database.manualCreation=true
torque.database.url=jdbc:mysql://localhost/a4trim
torque.database.buildUrl=${torque.database.url}
torque.database.driver=org.gjt.mm.mysql.Driver
torque.database.user=root
torque.database.password=
torque.database.host=localhost
torque.runOnlyOnSchemaChange=false
torque.sql.dir=${maven.src.dir}/sql/${torque.database}
torque.schema.dir=${maven.src.dir}/conf/schema

##Put these lines here in order to fix the Context bug
##Remove this where this torque bug fixed by apache
torque.basePrefix=Base
torque.addSaveMethod=true
torque.saveException=Exception

torque.contextProperties=project.properties