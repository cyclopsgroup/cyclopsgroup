<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <script type="application/javascript" src="http://www.google.com/jsapi"></script>
        <script type="application/javascript">
            google.load("jquery", "1.3.2");
        </script>
        <script type="text/javascript">
            //<![CDATA[
            function createGame() {
              var gameId = $("#gameId").val();
              if(gameId == "") {
                alert("Game ID is still empty");
                return;
              }
              $.get(
                $("#gameForm").attr("action") + "/games/" + gameId,
                {sessionId: "jiaqi"},
                function(data) {
                  alert("Yahoo!" + data);
                }
              );
            }
            //]]>
        </script>
    </head>
    <body>
        <h2>a test</h2>
        <form name="gameForm" action="http://localhost:8080/fiar-service/game">
            <input id="gameId" />
            <input type="button" value="Create Game" onclick="createGame()" />
        </form>
    </body>
</html>
