name: Maven release snapshot

on:
  workflow_call:
    secrets:
      awsAccessKeyId:
        required: true
      awsSecretKey:
        required: true

jobs:
  shared_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Java8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'
      - name: Maven cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-
      - name: Maven
        run: mvn --batch-mode --update-snapshots verify package site deploy site:deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.awsAccessKeyId }}
          AWS_SECRET_KEY: ${{ secrets.awsSecretKey }}

